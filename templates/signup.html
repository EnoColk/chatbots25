<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren | FormFillBot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(145deg, #2e005e, #5a0fa6, #b04bff);
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 10;
      background: transparent;
      max-width: 1200px;
      margin: 0 auto;
      left: 0;
      right: 0;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 32px;
      width: 32px;
      margin-right: 10px;
      object-fit: contain;
    }
    .logo h2 {
      font-size: 22px;
      font-weight: 600;
      margin: 0;
    }
    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #c240ff;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(194, 64, 255, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .card-title {
      margin-bottom: 24px;
      font-size: 28px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }
    input::placeholder {
      color: #ccc;
    }
    .btn {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      background: linear-gradient(to right, #8b3ef7, #c240ff);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 12px rgba(194, 64, 255, 0.3);
      transition: 0.3s ease;
    }
    .btn:hover {
      box-shadow: 0 0 20px rgba(194, 64, 255, 0.6);
      transform: translateY(-2px);
    }
    .login-hint {
      margin-top: 20px;
      font-size: 14px;
    }
    .login-hint a {
      color: #c240ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="static/images/logo.png" alt="FormFillBot Logo" />
      <h2>FormFillBot</h2>
    </div>
    <nav>
      <a href="main.html">Startseite</a>
      <a href="#">Ãœber uns</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2 class="card-title">Konto erstellen</h2>
      <form method="post" action="/signup">
        <input type="text" name="name" placeholder="Name" autocomplete="given-name" required />
        <input type="text" name="lastname" placeholder="Nachname" autocomplete="family-name" required />
        <input type="email" name="email" placeholder="E-Mail" required autocomplete="email" />
        <input type="password" name="password" placeholder="Passwort" required autocomplete="new-password" />
        <button class="btn" type="submit">Registrieren</button>
      </form>
      <div class="login-hint">
        Schon ein Konto? <a href="login.html">Hier einloggen</a>
      </div>
    </div>
  </main>
</body>
</html>
