<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren | FormFillBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FormFillBot Logo" />
      <h2>FormFillBot</h2>
    </div>
    <nav>
      <a href="{{ url_for('main') }}">Home</a>
      <a href="#">Ãœber uns</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2 class="card-title">Konto erstellen</h2>
      <form method="post" action="/signup">
        <input type="text" name="vorname" placeholder="Vorname" required />
        <input type="text" name="lastname" placeholder="Nachname" autocomplete="family-name" required />
        <input type="email" name="email" placeholder="E-Mail" required autocomplete="email" />
        <input type="password" name="password" placeholder="Passwort" required autocomplete="new-password" />
        <button class="btn" type="submit">Registrieren</button>
      </form>
      <div class="login-hint">
        Schon ein Konto? <a href="{{ url_for('login') }}">Hier einloggen</a>
      </div>
    </div>
  </main>
</body>
</html>
