<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | FormFillBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FormFillBot Logo" />
      <h2>FormFillBot</h2>
    </div>
    <nav>
      <a href="{{ url_for('main') }}">Home</a>
      <a href="#">Ãœber uns</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2 class="card-title">Login</h2>
      <!-- Flask flash message display -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flashes">
            {% for message in messages %}
              {{ message }}<br>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post" action="/login">
        <input type="email" name="email" placeholder="E-Mail" required autocomplete="email" />
        <input type="password" name="password" placeholder="Passwort" required autocomplete="current-password" />
        <button class="btn" type="submit">Einloggen</button>
      </form>
      <div class="signup-hint">
        Noch kein Konto? <a href="{{ url_for('signup') }}">Hier registrieren</a>
      </div>
    </div>
  </main>

</body>
</html>
