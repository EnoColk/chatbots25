<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PDF hochladen</title>
</head>
<body>
    <h2>PDF hochladen</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">Hochladen</button>
    </form>
</body>
</html>
