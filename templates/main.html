<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FormFillBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FormFillBot Logo" />
      <h2>FormFillBot</h2>
    </div>
    <nav>
      <a href="{{ url_for('main') }}">Home</a>
      <a href="{{ url_for('interface') }}">FormFillBot</a>
      {% if session.get("user_id") %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </nav>
  </header>

  <div class="hero">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FormFillBot Bot" />
    <h1>FormFillBot</h1>
    <p>Einfach PDF-Formulare ausf√ºllen</p>
    <a href="{{ url_for('interface') if session.get('user_id') else url_for('login') }}" class="btn" style="text-decoration: none;">
      Jetzt loslegen
    </a>
  </div>

</body>
</html>
